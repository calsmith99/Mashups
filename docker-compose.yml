version: '3.8'

services:
  mashup-discovery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mashup-discovery-tool
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Spotify API Configuration
      - NEXT_PUBLIC_SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      # YouTube API Configuration
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      # Optional: Set custom hostname
      - HOSTNAME=0.0.0.0
    env_file:
      - .env.production
    networks:
      - mashup-network
    labels:
      - "com.docker.compose.project=mashup-discovery"
      - "traefik.enable=true"
      - "traefik.http.routers.mashup.rule=Host(`mashup.yourdomain.com`)"
      - "traefik.http.services.mashup.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mashup-network:
    driver: bridge